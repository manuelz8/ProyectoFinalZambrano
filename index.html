<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unidad 8</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/logo-web.png"
            alt="Logo"
            class="d-inline-block align-text-top"
          />
        </a>
        <span class="material-symbols-outlined toggle-cart">shopping_cart</span>
      </div>
    </header>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cart-drawer">
      <div class="offcanvas-header bg-body-tertiary">
        <h5 class="offcanvas-title" id="offcanvasDarkLabel">
          Carrito de compras
        </h5>
        <button
          type="button"
          class="btn-close btn-close-dark toggle-cart"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body"></div>
      <div class="offcanvas-footer bg-body-tertiary">
        <h3>Total</h3>
        <span class="cart-total">$0</span>

        <button class="btn" id="goToCheckout">Continuar con el pago</button>
        <button
          class="btn"
          id="finishPurchase"
          form="checkoutForm"
          style="display: none"
        >
          Finalizar compra
        </button>
      </div>
    </div>

    <main>
      <section class="products-container container-fluid">
        <div class="row row-cols-4"></div>
      </section>
      <div
        class="modal fade"
        id="userModal"
        tabindex="-1"
        aria-labelledby="userModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="userModalLabel">
                Bienvenido. Ingresa tus datos por unica vez para facilitar tu
                compra
              </h5>
            </div>
            <div class="modal-body">
              <form id="userForm">
                <div class="mb-3">
                  <label for="nombreUsuario" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreUsuario"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="emailUsuario" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="emailUsuario"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/scripts.js"></script>
  </body>
</html>
